<div class="min-h-screen bg-parchment p-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-4">
        <button (click)="goHome()" class="text-blue-600 hover:text-blue-800 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
        </button>
        <h1 class="text-3xl font-bold text-gray-900">{{ 'character.creation.title' | dynamicTranslate }}</h1>
      </div>
      <app-language-switcher></app-language-switcher>
    </div>

    <!-- Progress Bar -->
    <div class="mb-8">
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm font-medium text-gray-700">{{ stepTitle() | dynamicTranslate }}</span>
        <span class="text-sm text-gray-500">{{ currentStep() }}/{{ totalSteps }}</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
             [style.width.%]="(currentStep() / totalSteps) * 100"></div>
      </div>
    </div>

    <!-- Form Container -->
      <form [formGroup]="characterForm">

        <!-- Step 1: Basic Information -->
        <div *ngIf="currentStep() === 1">
          <app-basic-info-step 
            [characterSheet]="characterSheet"
            (characterSheetChange)="onCharacterSheetChange($event)"
            (stepValidation)="onStepValidation($event)">
          </app-basic-info-step>
        </div>

        <!-- Step 2: Occupation -->
        <div *ngIf="currentStep() === 2">
          <app-occupation-step 
            [characterSheet]="characterSheet"
            (characterSheetChange)="onCharacterSheetChange($event)"
            (stepValidation)="onStepValidation($event)">
          </app-occupation-step>
        </div>

        <!-- Step 3: Characteristics -->
        <div *ngIf="currentStep() === 3">
          <app-characteristics-step 
            [characterSheet]="characterSheet"
            (characterSheetChange)="onCharacterSheetChange($event)"
            (stepValidation)="onStepValidation($event)">
          </app-characteristics-step>
        </div>

        <!-- Step 4: Age Modifiers & Luck (merged step) -->
        <div *ngIf="currentStep() === 4">
          <app-age-modifiers-step 
            [characterSheet]="characterSheet"
            (characterSheetChange)="onCharacterSheetChange($event)"
            (stepValidation)="onStepValidation($event)">
          </app-age-modifiers-step>
        </div>

        <!-- Step 5: Personal Details -->
        <div *ngIf="currentStep() === 5">
          <app-personal-details-step 
            [characterSheet]="characterSheet"
            (characterSheetChange)="onCharacterSheetChange($event)"
            (stepValidation)="onStepValidation($event)">
          </app-personal-details-step>
        </div>

        <!-- Step 6: Skills -->
        <div *ngIf="currentStep() === 6">
          <app-skills-step 
            [characterSheet]="characterSheet"
            (characterSheetChange)="onCharacterSheetChange($event)"
            (stepValidation)="onStepValidation($event)">
          </app-skills-step>
        </div>

      </form>

      <!-- Navigation Buttons -->
      <div class="flex justify-between flex-row-reverse mt-6">
        <div class="flex space-x-2">
          <button type="button" (click)="nextStep()" 
                  *ngIf="currentStep() < totalSteps"
                  [disabled]="!canProceedToNextStep()"
                  class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
            {{ 'ui.actions.next' | dynamicTranslate }}
          </button>

          <button type="button" (click)="createCharacter()" 
                  *ngIf="currentStep() === totalSteps"
                  [disabled]="!characterForm.valid || !canProceedToNextStep()"
                  class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
            {{ 'character.creation.create' | dynamicTranslate }}
          </button>
        </div>
        
        <button type="button" (click)="previousStep()" 
                *ngIf="currentStep() > 1"
                class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ 'ui.actions.previous' | dynamicTranslate }}
        </button>
      </div>
  </div>
</div>
