<div class="character-sheet p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ 'character.creation.basic.title' | dynamicTranslate }}</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        {{ 'character.creation.basic.name' | dynamicTranslate }}
      </label>
      <input type="text" [(ngModel)]="localCharacterSheet.name" 
             (ngModelChange)="onInputChange('name', $event)"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        {{ 'character.creation.basic.player' | dynamicTranslate }}
      </label>
      <input type="text" [(ngModel)]="localCharacterSheet.player"
             (ngModelChange)="onInputChange('player', $event)"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        {{ 'character.creation.basic.age' | dynamicTranslate }}
      </label>
      <input type="number" [(ngModel)]="localCharacterSheet.age" 
             (ngModelChange)="onInputChange('age', $event)" min="15" max="90"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="ageInvalid" class="text-red-600 text-sm mt-1">
        {{ 'character.creation.basic.validation.age' | dynamicTranslate }}
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        {{ 'character.creation.basic.sex' | dynamicTranslate }}
      </label>
      <select [(ngModel)]="localCharacterSheet.sex"
              (ngModelChange)="onInputChange('sex', $event)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">{{ 'character.creation.basic.sexOptions.select' | dynamicTranslate }}</option>
        <option value="male">{{ 'character.creation.basic.sexOptions.male' | dynamicTranslate }}</option>
        <option value="female">{{ 'character.creation.basic.sexOptions.female' | dynamicTranslate }}</option>
        <option value="other">{{ 'character.creation.basic.sexOptions.other' | dynamicTranslate }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        {{ 'character.creation.basic.residence' | dynamicTranslate }}
      </label>
      <input type="text" [(ngModel)]="localCharacterSheet.residence"
             (ngModelChange)="onInputChange('residence', $event)"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        {{ 'character.creation.basic.birthplace' | dynamicTranslate }}
      </label>
      <input type="text" [(ngModel)]="localCharacterSheet.birthplace"
             (ngModelChange)="onInputChange('birthplace', $event)"
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  </div>
</div>
