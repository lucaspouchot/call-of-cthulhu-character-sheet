<div class="inline-flex items-center gap-2 text-sm">
  <div class="relative">
    <select 
      [(ngModel)]="selectedLocale"
      (ngModelChange)="onLocaleChange()"
      class="appearance-none bg-parchment border border-cthulhu-red rounded px-3 py-1 pr-8 focus:outline-none focus:ring-2 focus:ring-cthulhu-red">
      <option *ngFor="let locale of availableLocales" [value]="locale.code">
        {{ locale.name }}
      </option>
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-cthulhu-red">
      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
      </svg>
    </div>
  </div>
</div>
