<div class="space-y-4">
  <!-- Warning Message -->
  <div class="bg-red-50 border border-red-200 rounded-lg p-4">
    <div class="flex items-start gap-3">
      <div class="text-2xl">⚠️</div>
      <div class="flex-1">
        <p class="text-sm font-semibold text-red-700">
          {{ 'ui.delete.warning' | dynamicTranslate }}
        </p>
      </div>
    </div>
  </div>

  <!-- Item to Delete -->
  <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
    <p class="font-bold text-lg text-gray-900 text-center">{{ itemName }}</p>
  </div>

  <!-- Confirmation Input -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      {{ 'ui.delete.confirmLabel' | dynamicTranslate }}
    </label>
    <input
      type="text"
      [(ngModel)]="confirmationInput"
      (ngModelChange)="onInputChange()"
      [placeholder]="itemName"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
      autocomplete="off"
    />
    <p class="text-xs text-gray-500 mt-1">
      {{ 'ui.delete.hint' | dynamicTranslate }}
    </p>
  </div>

  <!-- Validation Indicator -->
  <div class="flex items-center justify-center gap-2 text-sm font-medium">
    <span *ngIf="!isValid" class="text-red-600">
      {{ 'ui.delete.noMatch' | dynamicTranslate }}
    </span>
    <span *ngIf="isValid" class="text-green-600">
      {{ 'ui.delete.matches' | dynamicTranslate }}
    </span>
  </div>
</div>
